<!Doctype HTML>
<html>
      <head>
            <meta charset="UTF-8">
            <title>AngularJS Contact Form</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
         <!-- Start of Angular App -->
    <body ng-app="contact" ng-controller="contactCtrl">
           
           <!-- Start of Contact Form -->
           <div id="form-container" class="container">
    <form name="form" class="css-form" ng-hide="contact.$submitted" novalidate>
    <label>Name:
      <input type="text" ng-model="user.name" name="uName" maxlength="20"  pattern="[a-zA-Z]+" ng-pattern-restrict required />
    </label>
    <br />
    <div ng-show="form.$submitted || form.uName.$touched">
    <div ng-show="form.uName.$error.required">Enter your name</div>
	    <div ng-show="form.uName.$error.correct">Only letters are allowed !</div>
    </div>

    <label>E-mail:
      <input type="email" ng-model="user.email" name="uEmail" required="" />
    </label>
    <br />
    <div ng-show="form.$submitted || form.uEmail.$touched">
      <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
      <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
    </div>

    Gender:
    <label><input type="radio" ng-model="user.gender" value="male" />male</label>
    <label><input type="radio" ng-model="user.gender" value="female" />female</label>
    <br />
    <label>
    <input type="checkbox" ng-model="user.agree" name="userAgree" required="" />

    I agree:
    </label>
    <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required="" />
    <br />
    <div ng-show="form.$submitted || form.userAgree.$touched">
      <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
    </div>
    <button type="reset"  class="btn btn-primary btn-large center"  ng-click="reset(form)" value="Reset">Reset</button>
    <button name="submit" class="btn btn-primary btn-large center" type="submit" ng-disabled="contactForm.$invalid">Send</button>
  </form>
    
    <!-- Confirmation Message -->
    <div id="submitMessage" class="container" ng-show="contactForm.$submitted">
        
        <h1>Tak for besked!</h1>
    </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
    

</body>
</html>
